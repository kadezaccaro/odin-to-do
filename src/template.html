<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin To-Do List</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="sidebar">
      <header class="sidebar-header">
        <button class="new-project-btn">New project</button>
      </header>

      <ul class="projects-container"></ul>

      <button class="hide-sidebar-btn">
        <i class="fa-solid fa-angles-left"></i>
      </button>
    </nav>

    <button class="show-sidebar-btn hide">
      <i class="fa-solid fa-angles-right"></i>
    </button>

    <dialog class="modal">
      <form class="new-project-form" method="dialog" novalidate>
        <input
          type="text"
          id="project-title"
          name="project-title"
          placeholder="Untitled"
          autocomplete="off"
          required
        />

        <div class="modal-btns">
          <button class="cancel-btn" type="button">Cancel</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </dialog>

    <main>
      <!-- <div class="task-list-container">
        <header class="task-list-header">
          <h1>Untitled</h1>
          <button class="add-btn">Add a task</button>
        </header>
        <ul class="task-list"></ul>
      </div> -->
    </main>
  </body>
</html>
